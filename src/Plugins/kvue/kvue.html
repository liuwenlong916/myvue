<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="kvue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        // data: {
        //   counter: 1,
        // },
        data() {
          return {
            counter: 1,
          };
        },
      });
      setInterval(() => {
        app.counter++;
      }, 1000);
    </script>
  </head>
  <body>
    <div id="app">
      <p>{{counter}}</p>
    </div>
  </body>
</html>
